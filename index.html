<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/toggleSwitch.css">
    <link rel="stylesheet" href="./stylesheets/libray.css">
</head>

<body>
    <header>
        <span id="brand">Library</span>
        <button id="menu"><i class="fas fa-bars"></i></button>
    </header>

    <main>
        <div id="add-container">
            <i id="add-icon" class="fas fa-plus-circle"></i>
            <form id="add-form" style="display:none">
                <label for="title">Title</label>
                <input type="text" id="title" required>
                <label for="author">Author</label>
                <input type="text" id="author" required>
                <label for="pages">Pages</label>
                <input type="number" id="pages" required>
                <span class="read-status" style="position: initial;">
                    <span>Read</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </span>
                <button id="add-btn">Add</button>
            </form>
        </div>

        <!-- <div class="item-container">
            <span>Title: I'm title</span>
            <span>Author: I'm author</span>
            <span>I'm pages</span>
            <span class="read-status">
                <span>Read</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </span>
            <button class="remove-btn" data-id="">Remove</button>
        </div> -->
    </main>
</body>
<script src="./scripts/book.js" type="module"></script>
<script src="./scripts/library.js" type="module"></script>
<script src="./scripts/main.js" type="module"></script>
</html>
